	<script type="text/javascript" type="text/javascript">
		var ros = new ROSLIB.Ros({
			url : 'ws://localhost:9090'
		});

		ros.on('connection', function() {
			document.getElementById("status").innerHTML = "connected";
		});

		ros.on('error', function() {
			document.getElementById("status").innerHTML = "Error";
		});

		ros.on('close', function() {
			document.getElementById("status").innerHTML = "Closed";
		});

		// Subscribing to a Topic
		var fix_listener1 = new ROSLIB.Topic({
			ros : ros, 
			name : '/fix',
			messageType: 'sensor_msgs/NavSatFix'
		});

		var fix_listener2 = new ROSLIB.Topic({
			ros : ros, 
			name : '/tb3_1/fix',
			messageType: 'sensor_msgs/NavSatFix'
		});

		fix_listener1.subscribe(function(m) {
			//document.getElementById("msglong1").innerHTML = m.longitude;
      console.log('change marker position was called')
      var lng = m.longitude;
      var lat = m.latitude;
      changeMarkerPosition(marker, lat, lng)
			//move(0.5, 0)
		});
		
		fix_listener2.subscribe(function(m) {
			document.getElementById("msglong2").innerHTML = m.longitude;
			//move(0.5, 0)
		});

		fix_listener1.subscribe(function(m) {
			//document.getElementById("msglat1").innerHTML = m.latitude;
			//move(0.5, 0)
		});
		
		fix_listener2.subscribe(function(m) {
			document.getElementById("msglat2").innerHTML = m.latitude;
			//move(0.5, 0)
		});

		// Publishing a Topic

		var cmd_vel_listener = new ROSLIB.Topic({
			ros : ros, 
			name : "/cmd_vel",
			messageType : 'geometry_msgs/Twist'
		});
		var cmd_vel_listener2 = new ROSLIB.Topic({
			ros : ros, 
			name : "/tb3_1/cmd_vel",
			messageType : 'geometry_msgs/Twist'
		});

		front = function () {
			var twist = new ROSLIB.Message({
				linear: {
					x: 0.5,
					y: 0,
					z: 0
				},
				angular: {
					x: 0,
					y: 0,
					z: 0
				}
			});

			cmd_vel_listener.publish(twist);
		}
		back = function () {
			var twist = new ROSLIB.Message({
				linear: {
					x: -0.5,
					y: 0,
					z: 0
				},
				angular: {
					x: 0,
					y: 0,
					z: 0
				}
			});

			cmd_vel_listener.publish(twist);
		}
		left = function () {
			var twist = new ROSLIB.Message({
				linear: {
					x: 0,
					y: 0,
					z: 0
				},
				angular: {
					x: 0,
					y: 0,
					z: -0.5
				}
			});

			cmd_vel_listener.publish(twist);
		}
		right = function () {
			var twist = new ROSLIB.Message({
				linear: {
					x: 0,
					y: 0,
					z: 0
				},
				angular: {
					x: 0,
					y: 0,
					z: 0.5
				}
			});

			cmd_vel_listener.publish(twist);
		}
		demo = function() {
			console.log('you clicked me');
		}

		// add the virtual joystick
		createJoystick = function () {
      var options = {
        zone: document.getElementById('zone_joystick'),
        threshold: 0.1,
        position: { left: 50 + '%' },
        mode: 'static',
        size: 150,
        color: '#000000',
      };
      manager = nipplejs.create(options);

      linear_speed = 0;
      angular_speed = 0;

      manager.on('start', function (event, nipple) {
  timer = setInterval(function () {
	  if (document.getElementById('robot').value == "husky1"){
		move(linear_speed, angular_speed);
	  }
	  else if (document.getElementById('robot').value == "husky2")
	  {
		move2(linear_speed, angular_speed);
	  }
    
  }, 25);
});

move = function (linear, angular) {
	console.log('first robot is moving');
    var twist = new ROSLIB.Message({
      linear: {
        x: linear,
        y: 0,
        z: 0
      },
      angular: {
        x: 0,
        y: 0,
        z: angular
      }
    });
    cmd_vel_listener.publish(twist);
  }
// Second function
move2 = function (linear, angular) {
	console.log('second robot is moving');
    var twist = new ROSLIB.Message({
      linear: {
        x: linear,
        y: 0,
        z: 0
      },
      angular: {
        x: 0,
        y: 0,
        z: angular
      }
    });
    cmd_vel_listener2.publish(twist);
  }

manager.on('move', function (event, nipple) {
  max_linear = 5.0; // m/s
  max_angular = 2.0; // rad/s
  max_distance = 75.0; // pixels;
  linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance/max_distance;
  angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance/max_distance;
});

	  manager.on('end', function () {
  if (timer) {
    clearInterval(timer);
  }
  if (document.getElementById('robot').value == "husky1"){
		move(0, 0);
	  }
	  else if (document.getElementById('robot').value == "husky2")
	  {
		move2(0, 0);
	  }
});
    }
    window.onload = function () {
      createJoystick();
    }

    // The following example creates a marker in Stockholm, Sweden using a DROP
    // animation. Clicking on the marker will toggle the animation between a BOUNCE
    // animation and no animation.

    var marker;

    function changeMarkerPosition(marker, lat, lng) {
        var latlng = new google.maps.LatLng((lat-19), (lng+66));
        console.log(lat-19);
        console.log(lng+66);
        marker.setPosition(latlng);
      }

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: {lat: 30.9010, lng: 75.8573}
      });

      // adding custom marker
      var iconBase = 'turtle_logo.png';
      

      marker = new google.maps.Marker({
        map: map,
        draggable: true,
        icon: iconBase,
        animation: google.maps.Animation.DROP,
        position: {lat: 30.9010, lng: 75.8573}
      });
      marker.addListener('click', toggleBounce);

      // second marker
      //marker2 = new google.maps.Marker({
        //map: map,
        //draggable: true,
        //animation: google.maps.Animation.DROP,
       // position: {lat: 30.9010, lng: 75.8573}
      //});
      //marker2.addListener('click', toggleBounce);

      // var lat = 30.9010;
      // var lng = 75.8573;

      

    function turtle_logo() {
      long = long + 1;
      // third marker
      marker3 = new google.maps.Marker({
        map: map,
        draggable: true,
        icon: iconBase,
        animation: google.maps.Animation.DROP,
        position: {lat: long, lng: lat}
      });
      marker3.addListener('click', toggleBounce);
    }
    }

    function toggleBounce() {
      if (marker.getAnimation() !== null) {
        marker.setAnimation(null);
      } else {
        marker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }
