<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript" src="eventemitter2.min.js"></script>
	<script type="text/javascript" src="roslib.min.js"></script>

	<script type="text/javascript" src="nipplejs.js"></script>



	<script type="text/javascript" type="text/javascript">
		var ros = new ROSLIB.Ros({
			url : 'ws://localhost:9090'
		});

		ros.on('connection', function() {
			document.getElementById("status").innerHTML = "connected";
		});

		ros.on('error', function() {
			document.getElementById("status").innerHTML = "Error";
		});

		ros.on('close', function() {
			document.getElementById("status").innerHTML = "Closed";
		});

		// Subscribing to a Topic
		var txt_listener = new ROSLIB.Topic({
			ros : ros, 
			name : '/txt_msg',
			messageType: 'std_msgs/String'
		});

		txt_listener.subscribe(function(m) {
			document.getElementById("msg").innerHTML = m.data;
			move(0.5, 0)
		});

		// Publishing a Topic

		var cmd_vel_listener = new ROSLIB.Topic({
			ros : ros, 
			name : "/husky_velocity_controller/cmd_vel",
			messageType : 'geometry_msgs/Twist'
		});
		var cmd_vel_listener2 = new ROSLIB.Topic({
			ros : ros, 
			name : "/second/husky_velocity_controller/cmd_vel",
			messageType : 'geometry_msgs/Twist'
		});

		front = function () {
			var twist = new ROSLIB.Message({
				linear: {
					x: 0.5,
					y: 0,
					z: 0
				},
				angular: {
					x: 0,
					y: 0,
					z: 0
				}
			});

			cmd_vel_listener.publish(twist);
		}
		back = function () {
			var twist = new ROSLIB.Message({
				linear: {
					x: -0.5,
					y: 0,
					z: 0
				},
				angular: {
					x: 0,
					y: 0,
					z: 0
				}
			});

			cmd_vel_listener.publish(twist);
		}
		left = function () {
			var twist = new ROSLIB.Message({
				linear: {
					x: 0,
					y: 0,
					z: 0
				},
				angular: {
					x: 0,
					y: 0,
					z: -0.5
				}
			});

			cmd_vel_listener.publish(twist);
		}
		right = function () {
			var twist = new ROSLIB.Message({
				linear: {
					x: 0,
					y: 0,
					z: 0
				},
				angular: {
					x: 0,
					y: 0,
					z: 0.5
				}
			});

			cmd_vel_listener.publish(twist);
		}
		demo = function() {
			console.log('you clicked me');
		}

		// add the virtual joystick
		createJoystick = function () {
      var options = {
        zone: document.getElementById('zone_joystick'),
        threshold: 0.1,
        position: { left: 50 + '%' },
        mode: 'static',
        size: 150,
        color: '#000000',
      };
      manager = nipplejs.create(options);

      linear_speed = 0;
      angular_speed = 0;

      manager.on('start', function (event, nipple) {
  timer = setInterval(function () {
	  if (document.getElementById('robot').value == "husky1"){
		move(linear_speed, angular_speed);
	  }
	  else if (document.getElementById('robot').value == "husky2")
	  {
		move2(linear_speed, angular_speed);
	  }
    
  }, 25);
});

move = function (linear, angular) {
	console.log('first robot is moving');
    var twist = new ROSLIB.Message({
      linear: {
        x: linear,
        y: 0,
        z: 0
      },
      angular: {
        x: 0,
        y: 0,
        z: angular
      }
    });
    cmd_vel_listener.publish(twist);
  }
// Second function
move2 = function (linear, angular) {
	console.log('second robot is moving');
    var twist = new ROSLIB.Message({
      linear: {
        x: linear,
        y: 0,
        z: 0
      },
      angular: {
        x: 0,
        y: 0,
        z: angular
      }
    });
    cmd_vel_listener2.publish(twist);
  }

manager.on('move', function (event, nipple) {
  max_linear = 5.0; // m/s
  max_angular = 2.0; // rad/s
  max_distance = 75.0; // pixels;
  linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance/max_distance;
  angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance/max_distance;
});

	  manager.on('end', function () {
  if (timer) {
    clearInterval(timer);
  }
  if (document.getElementById('robot').value == "husky1"){
		move(0, 0);
	  }
	  else if (document.getElementById('robot').value == "husky2")
	  {
		move2(0, 0);
	  }
});
    }
    window.onload = function () {
      createJoystick();
    }

	</script>
</head>

<body>
	<h1>
		Simple ROS User Interface
	</h1>
	<p>Connection status: <span id="status"></span></p>
	<p>Last /txt_msg received: <span id="msg"></span></p>
	
	<br>
	<center>
		<label for="robot">Choose a robot:</label>

<select id="robot">
  <option value="husky1">Husky1</option>
  <option value="husky2">Huskty2</option>
</select>
	<h3>
		Control the robot
	</h3>
	<br>
	<br>
	<br>
	<br>
	<div id="zone_joystick" style="position: relative;"></div>
	
	<br>
	<br>
	<br>
</center>
<b>
	<center>
		Done
	</center>
</b>
	<br><br>
	<center>
	<h2>
	Image data for first husky here
	</h2>
	<img src="http://localhost:8080/stream?topic=/husky/camera/image_raw&type=mjpeg&quality=30&width=640&height=400&default_transport=compressed"/>
	<h2>
		Image data for second husky here
	</h2>
	<img src="http://localhost:8080/stream?topic=/second/husky/camera/image_raw&type=mjpeg&quality=30&width=640&height=400&default_transport=compressed" />
</center>
</body>
</html>
